<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/stimulus@2.0.0/dist/stimulus.umd.min.js"></script>
        <script src="preview_controller.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-primary bg-primary">
            <span class="navbar-brand mb-0 h1">Stimulus Realtime Preview</span>
        </nav>
        <div  class="container mx-auto">
            <div data-controller="preview" class="flex">
                <div class="flex-1 border-2 border-black" data-target="preview.preview"></div>

                <textarea class="flex-1 border-2 border-black" aria-label="With textarea" data-action="keyup->preview#checkPreview" data-target="preview.input"></textarea>
            </div>
        </div>
    </body>
</html>
